
<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{commun :: head}"></th:block>

<body>

	<th:block th:insert="~{commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2 class="text-center">Inscription</h2>
		
		<form th:action="@{/utilisateur}" method="post" th:object="${utilisateur}">
			<input type="hidden" th:field="*{id}"/>
			<div class="row">
				<div class="col-6">
					<div>Type_profil</div>
					<div class="mb-3 form-check form-check-inline">
					    <input type="radio" class="form-check-input" th:field="*{type_profil}" id="admin" value="Admin" name="type_profil">
					    <label class="form-check-label" for="admin">Admin</label>
					 </div>
					 <div class="mb-3 form-check form-check-inline">
					    <input type="radio" class="form-check-input" th:field="*{type_profil}" id="client" value="Client" name="type_profil">
					    <label class="form-check-label" for="client">Client</label>
					</div>
				</div>
				<div class="col-6 form-group">
					<label for="">Prénom</label>
					<input type="text" th:field="*{prenom}" class="form-control" />
					<div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6 form-group">
					<label for="">Nom</label>
					<input type="text" th:field="*{nom}" class="form-control" />
					<div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				
				<div class="col-6 form-group">
					<label for="">Login</label>
					<input type="text" th:field="*{login}" class="form-control" />
					<div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6 form-group">
					<label for="">Password</label>
					<input type="password" th:field="*{mdp}" class="form-control" />
					<div th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				
				<div class="col-6 form-group">
					<label for="">Adresse</label>
					<input type="text" th:field="*{adresse}" class="form-control" />
					<div th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				
				<div class="col-6 form-group">
					<label for="">Code postal</label>
					<input type="text" th:field="*{cp}" class="form-control" />
					<div th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6 form-group">
					<label for="">Ville</label>
					<input type="text" th:field="*{ville}" class="form-control" />
					<div th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6 form-group">
					<label for="">Téléphone</label>
					<input type="text" th:field="*{tel}" class="form-control" />
					<div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6 form-group">
					<label for="">E-mail</label>
					<input type="text" th:field="*{email}" class="form-control" />
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				
				
				
			</div>
				
			<div class="col-6">
				<input type="submit" class="btn btn-success mt-4" />
			</div>
		
		</form>
		
	</main>
	
	<th:block th:insert="~{commun :: footer}"></th:block>

</body>
</html>
