<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{commun :: head}"></th:block>

<body>

	<th:block th:insert="~{commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2 class="text-center">Ajouter un vehicule</h2>
		
		<form th:action="@{/vehicule}" method="post" th:object="${vehicule}">
			<input type="hidden" th:field="*{id}"/>
			<div class="row">
				<div class="col-6 form-group">
					<label for="">Categorie</label>
					<input type="text" th:field="*{categorie}" class="form-control" />
					<div th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6 form-group">
					<label for="">Prix journalier</label>
					<input type="number" th:field="*{prixJournalier}" class="form-control" />
					<div th:if="${#fields.hasErrors('prixJournalier')}" th:errors="*{prixJournalier}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				
				<div class="col-6 form-group">
					<label for="">Couleur</label>
					<input type="text" th:field="*{couleur}" class="form-control" />
					<div th:if="${#fields.hasErrors('couleur')}" th:errors="*{couleur}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6 form-group">
					<label for="">Poids</label>
					<input type="number" th:field="*{poids}" class="form-control" />
					<div th:if="${#fields.hasErrors('poids')}" th:errors="*{poids}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				
				<div class="col-6 form-group">
					<label for="">Nombre de portes</label>
					<input type="number" th:field="*{nombrePortes}" class="form-control" />
					<div th:if="${#fields.hasErrors('nombrePortes')}" th:errors="*{nombrePortes}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6 form-group">
					<label for="">Cylindre</label>
					<input type="text" th:field="*{cylindre}" class="form-control" />
					<div th:if="${#fields.hasErrors('cylindre')}" th:errors="*{cylindre}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				
				<div class="col-6 form-group">
					<label for="">Longueur</label>
					<input type="number" th:field="*{longueur}" class="form-control" />
					<div th:if="${#fields.hasErrors('longueur')}" th:errors="*{longueur}" class="alert alert-danger p-1 mt-1"></div>
				</div>
<!-- 				<div class="col-6 form-group"> -->
<!-- 					<label for="">image</label> -->
<!-- 					<input type="file" th:field="*{image}" class="form-control" /> -->
<!-- 					<div th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="alert alert-danger p-1 mt-1"></div> -->
<!-- 				</div> -->
			</div>
			
				
			<div class="col-6">
				<input type="submit" class="btn btn-success mt-4" />
			</div>
		
		</form>
		
	</main>
	
	<th:block th:insert="~{commun :: footer}"></th:block>

</body>
</html>
