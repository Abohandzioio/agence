<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{commun :: head}"></th:block>

<body>

	<th:block th:insert="~{commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2>Liste des agences</h2>
		
		<a th:href="@{/agence/new}" class="btn btn-outline-success mb-3">Add</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>Nom</th>
				<th>Email</th>
				<th>Telephone</th>
				<th>Adresse</th>
				<th>Code postale</th>
				<th>Ville</th>
				<th>Action</th>
			</tr>
			
			<tr th:each="agence: ${agences}">
				
				<td>
					<a th:href="@{/agence/show/__${agence.id_agence}__}"> [[${agence.nom}]]</a>
				</td>
				<!--<td th:text="${agence.nom}"></td>-->
				<td th:text="${agence.email}"></td>
				<td th:text="${agence.tel}"></td>
				<td th:text="${agence.rue}"></td>
				<td th:text="${agence.cp}"></td>
				<td th:text="${agence.ville}"></td>
				<td>
					<a th:href="@{/agence/update/__${agence.id_agence}__}"><i class="fa-solid fa-pen"></i></a>
					
					<a th:href="@{/agence/delete/__${agence.id_agence}__}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
			
		</table>
		
	</main>
	
	<th:block th:insert="~{commun :: footer}"></th:block>

</body>
</html>
