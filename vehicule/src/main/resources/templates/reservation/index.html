<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{commun :: head}"></th:block>

<body>

	<th:block th:insert="~{commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2>Liste des reservations</h2>
		
		<a th:href="@{/resevation/new}" class="btn btn-outline-success mb-3">Reserver</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>Date debut</th>
				<th>Date fin</th>
				<th>Cout total</th>
				<th>Action</th>
			</tr>
			
			<tr th:each="resevation: ${resevations}">
				
				<!-- <td>
					<a th:href="@{/reservation/show/__${reservation.id}__}"> [[${reservation.dateDebut}]]</a>
				</td> -->
				
				<td th:text="${reservation.dateDebut}"></td>
				<td th:text="${reservation.dateFin}"></td>
			    <td th:text="${reservation.coutTotal}"></td>
				<td>
					<a th:href="@{/reservation/update/__${reservation.id}__}"><i class="fa-solid fa-pen"></i></a>
					
					<a th:href="@{/reservation/delete/__${reservation.id}__}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
			
		</table>
		
	</main>
	
	<th:block th:insert="~{commun :: footer}"></th:block>

</body>
</html>
